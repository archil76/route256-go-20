version: "1.0"

services:
  cart:
    image: cart
    build: ./cart
    ports:
      - "8080:8080"
    depends_on:
      - products
      - loms

  products:
    image: gitlab-registry.ozon.dev/go/classroom-20/students/homework-draft/products:latest
    ports:
      - "8082:8082"

  loms:
    image: loms
    build: ./loms
    ports:
      - "8083:8083"
      - "8084:8084"
    depends_on:
      - postgres-master

  postgres-master:
    image: gitlab-registry.ozon.dev/go/classroom-20/students/base/postgres:16
    container_name: postgres-master
    environment:
      - POSTGRESQL_USERNAME=loms-user
      - POSTGRESQL_PASSWORD=loms-password
      - POSTGRESQL_DATABASE=loms_db
    ports:
      - "5432:5432"